<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Reservation</title>
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/254381.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end; /* Aligns content to the right */
            align-items: center;
            height: 100vh;
        }

        .head {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            margin-top: 50px;
            color: #fff;
            position: absolute;
            width: 100%;
            top: 10px;
        }

        .booking {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            margin: 20px; /* Space from the edges of the viewport */
            text-align: center;
        }

        .booking h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .booking h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .booking form {
            margin: 0;
        }

        .booking table {
            width: 100%;
            margin-bottom: 20px;
        }

        .booking th {
            padding: 10px;
            text-align: left;
        }

        .booking input[type="text"],
        .booking input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .booking button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .booking button:hover {
            background-color: #45a049;
        }

        .booking a {
            color: #4CAF50;
            text-decoration: none;
        }

        .booking a:hover {
            text-decoration: underline;
        }

        .booking div {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="head"> 
        WELCOME TO AIRINDIA
    </div>
    
    <div class="booking">
        <h1>FLIGHT</h1>
        <h2>Log in to Flight</h2>

        <form  method="post" name="form">
            <table>
                <tr>
                    <th>
                        <input type="text" name="name" id="name" placeholder="name" required>
                    </th>
                </tr>
                <tr>
                    <th>
                        <input type="password" name="pwd" id="pwd" placeholder="Password" required>
                    </th>
                </tr>
            </table>
            <div align="center">
                <button>Submit</button>
            </div>
        </form>

         <div>Not yet Registered? <a href="{{url_for('signup')}}">Register Now</a></div>
    </div>
</body>
</html>
