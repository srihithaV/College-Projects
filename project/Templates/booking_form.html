<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('your-background-image-url.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1, h2 {
            text-align: center;
        }

        form, .update-form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .left-form, .right-form {
            float: left;
            width: 45%; /* Adjust width as needed */
            margin-right: 5%;
        }

        .right-form {
            float: right;
            margin-right: 0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .flights-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .flight-item {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            position: relative;
            perspective: 1000px;
        }

        .flight-item-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: absolute;
            top: 0;
            left: 0;
        }

        .flight-item:hover .flight-item-inner {
            transform: rotateY(180deg);
        }

        .flight-item-front, .flight-item-back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: bold;
        }

        .flight-item-back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .update-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 300px;
            display: block;
        }

        .update-table th, .update-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .update-table th {
            background-color: #f2f2f2;
        }

        .update-table td {
            background-color: #fff;
        }

        .update-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .update-table tr:hover {
            background-color: #e2e2e2;
        }

        .time-display {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
        }

        .form-container::after {
            content: "";
            display: table;
            clear: both;
        }

        .payment-section {
            margin-top: 20px;
        }

        .payment-section img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>Available Flights</h2>
    <div class="flights-list" id="flights-list">
        <!-- Flight items will be dynamically populated here -->
    </div>

    <h1>Flight Booking Form</h1>
    <form action="{{ url_for('submit_booking') }}" method="post" enctype="multipart/form-data">
        <label for="flight_name">Flight Name:</label>
        <select id="flight_name" name="flight_name" required>
            <option value="" disabled selected>Select Airline</option>
            <option value="AIRLINES">AIRLINES</option>
            <option value="AIRWAYS">AIRWAYS</option>
            <option value="KINGFISHER">KINGFISHER</option>
            <option value="INDIGO">INDIGO</option>
            <option value="VISTARA">VISTARA</option>
        </select><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required><br>

        <label for="from">From:</label>
        <select id="from" name="from" required>
            <option value="" disabled selected>Select Departure Location</option>
            <option value="INDIA">INDIA</option>
            <option value="AUSTRALIA">AUSTRALIA</option>
            <option value="CHINA">CHINA</option>
            <option value="VIETNAM">VIETNAM</option>
            <option value="LONDON">LONDON</option>
            <option value="USA">USA</option>
        </select><br>

        <label for="to">To:</label>
        <select id="to" name="to" required>
            <option value="" disabled selected>Select Arrival Location</option>
            <option value="USA">USA</option>
            <option value="INDIA">INDIA</option>
            <option value="CHINA">CHINA</option>
            <option value="VIETNAM">VIETNAM</option>
            <option value="LONDON">LONDON</option>
        </select><br>

        <label for="departure_date">Departure Date:</label>
        <input type="date" id="departure_date" name="departure_date" required><br>

        <label for="arrival_date">Arrival Date:</label>
        <input type="date" id="arrival_date" name="arrival_date" required><br>

        <label for="class_type">Class Type:</label>
        <select id="class_type" name="class_type" required>
            <option value="economy">Economy - 25000</option>
            <option value="business">Business - 50000</option>
            <option value="first_class">First Class - 100000</option>
        </select><br>

        <label for="seat_no">Seat Number:</label>
        <input type="text" id="seat_no" name="seat_no" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>

        <div class="payment-section">
            <h3>Payment Section</h3>
            <p>Scan the QR code to proceed with payment:</p>
            <div class="qr-code">
                <img src="static/images/scanner.jpg" alt="QR Code for Payment" width="200" height="200">
            </div>
            <label for="payment_UTR">Enter Payment UTR Number:</label>
            <input type="text" name="payment_UTR" id="payment_UTR" placeholder="Enter UTR number" required>
            <div class="payment-message" id="paymentMessage"></div>
        </div>
        <button type="submit">Book Flight</button>
        <button type="button" id="cancel-booking">Cancel Booking</button>
    </form>

    <!-- Optional: Section for displaying confirmation or error messages -->
    <div id="message-container" style="text-align: center; margin-top: 20px;">
        <div id="confirmation-message" style="color: green; font-size: 18px;"></div>
        <div id="error-message" style="color: red; font-size: 18px;"></div>
    </div>

    <script>
        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Validate and handle form submission
            const formData = new FormData(e.target);

            // Simulate form submission (e.g., using Fetch API)
            fetch('/submit_booking', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Display confirmation message or handle errors
                if (data.success) {
                    document.getElementById('confirmation-message').textContent = 'Booking confirmed!';
                    document.getElementById('error-message').textContent = '';
                } else {
                    document.getElementById('error-message').textContent = 'Error: ' + data.message;
                    document.getElementById('confirmation-message').textContent = '';
                }
            })
            .catch(error => {
                document.getElementById('error-message').textContent = 'Error: ' + error.message;
                document.getElementById('confirmation-message').textContent = '';
            });
        });

        // Handle cancel booking button
        document.getElementById('cancel-booking').addEventListener('click', function() {
            // Reset the form or take any necessary action to cancel booking
            document.querySelector('form').reset();
            document.getElementById('confirmation-message').textContent = '';
            document.getElementById('error-message').textContent = '';
        });
    </script>
    <center>
    <a href="/home1"> <<-BACK </a>
    </center>
</body>
</html>
